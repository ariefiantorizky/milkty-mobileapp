<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Akun</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../SRC/Icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../DIST/CSS/app.css">
    <link rel="shortcut icon" href="../SRC/logo.png" type="image/x-icon">
</head>

<body class="container flex flex-col items-center justify-center">

    <header class="w-full flex flex-col justify-center items-center text-center static">
        <div class="my-5 user">
            <img src="../SRC/user.png" alt="">
        </div>
        <div>
            <h1 class="text-3xl font-semibold pt-sans uppercase">ARIEFIANTO RIZKY</h1>
            <h3 class="text-lg">emailuser123@gmail.com</h3>
        </div>
        <div class="mt-5">
            <a href="/MENU/" class="p-2 px-5 border border-gray-600 rounded-md">Kembali</a>
        </div>
    </header>

    <main class="mt-10 w-full p-5">
        <!-- TABS -->
        <div class="w-full flex justify-center gap-5 border-b-2 border-gray-700 cursor-pointer">
            <div class="p-3 w-max">
                <a href="index.html">Menu Favorit</a>
            </div>

            <div class="tabs-active p-3 w-max">
                <a href="#">Pengaturan</a>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="p-5">
            <div class="mb-5">
                <!-- bi-grid-fill -->
                <button id="set-btn"><i class="bi bi-grid text-3xl"></i></button>

                <div class="p-3 setting-menu" id="set-menu">
                    <ul>
                        <a href="#" id="profile">
                            <li class="hover:bg-gray-300 p-3 cursor-pointer">Ubah Profile</li>
                        </a>
                        <a href="#" id="password">
                            <li class="hover:bg-gray-300 p-3 cursor-pointer">Ubah Password</li>
                        </a>
                    </ul>
                </div>
            </div>

            <div class="" id="set-profile">
                <form action="#" autocomplete="off" aria-required="true">
                    <h1 class="text-2xl font-bold pt-sans mb-5">Ubah Profile</h1>
                    <div class="w-full flex flex-col mb-3">
                        <label for="img-profile" class="mb-2">Foto Profile</label>
                        <div class="w-full p-3 border-2 border-blue-500 border-dashed rounded-md relative">
                            <input type="file" name="" id="img-profile">
                        </div>
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="nama" class="mb-2">Nama Lengkap</label>
                        <input type="text" id="nama" class="border border-gray-500 p-3 rounded-md" required>
                    </div>

                    <div class="flex flex-col mb-3">
                        <label for="email" class="mb-2">E - Mail</label>
                        <input type="email" id="email" class="border border-gray-500 p-3 rounded-md" required>
                    </div>

                    <div class="flex flex-col mb-3">
                        <label for="phone" class="mb-2">Nomor Hp</label>
                        <input type="number" id="phone" class="border border-gray-500 p-3 rounded-md" required>
                    </div>

                    <div class="flex flex-col mb-3">
                        <label for="address" class="mb-2">Alamat</label>
                        <textarea name="" id="address" cols="2" rows="5"
                            class="border border-gray-500 p-3 rounded-md"></textarea>
                    </div>

                    <div class="w-full flex items-center mt-5">
                        <a href="index.html" class="flex-grow text-center">Batal</a>
                        <button type="submit" class="flex-grow bg-brand p-3 text-white rounded-md">Simpan</button>
                    </div>
                </form>
            </div>
            <div class="hidden" id="set-password">
                <h1 class="text-2xl font-bold pt-sans mb-5">Ubah Password</h1>
                <form action="#" autocomplete="off" aria-required="true">
                    <div class="flex flex-col mb-3">
                        <label for="pass" class="mb-2">Password</label>

                        <div class="relative">
                            <input type="password" id="pass" class="w-full border border-gray-500 p-3 pr-12 rounded-md"
                                required>
                            <i id="eye-btn" class="bi bi-eye text-2xl absolute right-3 top-1/4 cursor-pointer"></i>
                        </div>
                    </div>

                    <div class="flex flex-col mb-3">
                        <label for="re-pass" class="mb-2">Konfirmasi Password</label>

                        <div class="relative">
                            <input type="text" id="re-pass" class="w-full border border-gray-500 p-3 pr-12 rounded-md"
                                required>
                            <i class="bi bi-shield-lock text-2xl absolute right-3 top-1/4"></i>
                        </div>
                    </div>

                    <div class="w-full flex items-center mt-5">
                        <a href="index.html" class="flex-grow text-center">Batal</a>
                        <button type="submit" class="flex-grow bg-brand p-3 text-white rounded-md">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../DIST/JS/reset-password.js"></script>
</body>

</html>
